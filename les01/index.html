<!doctype html>
<html lang="ru-UA">
    <head>
        <title>Мое название</title>
        <link rel="stylesheet" href="main.css">
        <style>
            div{
                color: rgba(204, 29, 81, 0.959);
                font-size: 200%;
                color: rgba(6, 110, 32, 0.959);
            }
        </style>
    </head>
    <body>
        <div style="color: brown;" class="first">dfskjdsf</div>
        <p>Lorem ipsum dolor</p>
        <!-- Это комментарий - Ctrl + /
            Блочный тег - width = 100%
            height - высота контента внутри тега
        -->
        <div>
            AAA
            <span>Consequuntur magni cum voluptates ratione deserunt, autem tempore. Pariatur optio praesentium!</span> AAA 
            <strong>Laborum odio veritatis tenetur?</strong> AAA
            <!-- Строчный тег
                width  = ширина контента
                height = высота контента(размер шрифта)
            -->
            <img src="img/golden-retriever-puppy.jpg" alt="good boy, dog" style="width: 50px;">
            <!-- Строчно-блочный тег
                width & height - четко заданы
                не делает перенос как блочный
            -->
        </div>
    </body>
</html>
