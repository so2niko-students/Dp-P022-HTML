<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <input type="search">
        <input type="number" id="inpNum" step="3">
        <input type="range" min="0" max="200" id="inpRange">
        <input type="color">
        <input type="date">
        <input type="file">
        <input type="radio">
        <input type="checkbox" name="" id="">
        <input type="button" value="hello">
        <input type="submit">
        <input type="reset">
    </form>
    <script src="app/main.js"></script>
</body>
</html>
